<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNC</title>
</head>
<body>
    <h1 id="count"></h1>
</body>
<script>
    var countDisplay=document.querySelector("#count")
    function counter(){
        var i=10;
      var x=  setInterval(function(){
            i=i-1;
            console.log(i)
            countDisplay.innerText=i;
            console.log("intervalid:",x);
            if(i===0){
                clearInterval(x);
            }
        },1000)
    }
    counter();
</script>
</html>
